[options]
#allow_bold = true
#audible_bell = false
#bold_is_bright = true
#cell_height_scale = 1.0
#cell_width_scale = 1.0
#clickable_url = true
#dynamic_title = true
font = Monospace 11
#fullscreen = true
#icon_name = terminal
mouse_autohide = true
#scroll_on_output = false
#scroll_on_keystroke = true
# Length of the scrollback buffer, 0 disabled the scrollback buffer
# and setting it to a negative value means "infinite scrollback"
scrollback_lines = 10000
#search_wrap = true
#urgent_on_bell = true
#hyperlinks = false

# $BROWSER is used by default if set, with xdg-open as a fallback
#browser = xdg-open

# "system", "on" or "off"
#cursor_blink = system

# "block", "underline" or "ibeam"
#cursor_shape = block

# Hide links that are no longer valid in url select overlay mode
#filter_unmatched_urls = true

# Emit escape sequences for extra modified keys
#modify_other_keys = false

# set size hints for the window
#size_hints = false

# "off", "left" or "right"
#scrollbar = off

[colors]
# Base16 Xoria256
# https://sunaku.github.io/xoria256-terminal-color-scheme.html

foreground          = #d0d0d0
foreground_bold     = #d0d0d0
cursor              = #fffaf0
cursor_foreground   = #1c1c1c
background          = #1c1c1c

# 16 color space

# Black, Gray, Silver, White
color0  = #121212
color8  = #0a0a0a
color7  = #e6e6e6
color15 = #eeeeee

# Red
color1  = #d78787
color9  = #df8787

# Green
color2  = #afd787
color10 = #afdf87

# Yellow
color3  = #f7f7af
color11 = #ffffaf

# Blue
color4  = #87afd7
color12 = #87afdf

# Purple
color5  = #d7afd7
color13 = #dfafdf

# Teal
color6  = #afd7d7
color14 = #afdfdf

# Extra colors
color16 = #ffffff
color17 = #ffffff
color18 = #ffffff
color19 = #ffffff
color20 = #ffffff
color21 = #ffffff

[hints]
#font = Monospace 12
#foreground = #dcdccc
#background = #3f3f3f
#active_foreground = #e68080
#active_background = #3f3f3f
#padding = 2
#border = #3f3f3f
#border_width = 0.5
#roundness = 2.0

